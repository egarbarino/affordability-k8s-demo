<html>
    <head>
        <title>
            Affordability 2.0 
        </title>
        <script>
            function calc() {
                var deposit = parseInt(document.getElementById("deposit").value);
                var property = parseInt(document.getElementById("property").value);
                var salary = parseInt(document.getElementById("salary").value);
                var result = deposit/property;
                if (result < 0.1) {
                    alert("Sorry, you need a deposit worth at least £" + property*0.1 ); 
                } else {
                    if (!isNaN(salary)) {
                        if (salary >= property/4) {
                            alert("You can defenitely afford this property on your salary!");
                        } else {
                            alert("You need at least a salary of at least £" + property/4 + " to afford this property!");
                        }
                    } else {
                        alert("Yes, in principle you can afford this property but we need to discuss your salary!")
                    }
                }
            }
        </script>
    </head>
    <body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
        background: linear-gradient(#FFAAAA, white, gray);">
        <h1 style="color: #AA0000">&#x1F3E0; Affordability Calculator 2.0</h1>
        <table>
            <tr>
                <td style="text-align: right">
                     Deposit: £
                </td>
                <td>
                    <input type="text" size="10" id="deposit"></input>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    Property Price: £    
                </td>
                <td>
                    <input type="text" size="10" id="property"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    Gross Salary: £    
                </td>
                <td>
                    <input type="text" size="10" id="salary"/>
                </td>
            </tr>
             <tr>
                <td style="text-align: right">
                </td>
                <td>
                    <input type="button" value="Calculate" onclick="calc();">
                </td>
            </tr>
         </table>
         <p></p>
         <div style="font-size: 10pt">          
         <strong>Debug Info: </strong>
         <!--info--> 
         </div>
    </body>
</html>
